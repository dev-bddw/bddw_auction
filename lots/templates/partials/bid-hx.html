<div hx-get="/lots/poll/1" hx-trigger="every 20s" hx-swap="outerHTML" >
    <h2>Current High Bid: {{high_bid.value}}</h2>
    <p>High Bidder: {{high_bid.user}}</h2>
    {% if request.user != high_bid.user %}
    <p>You are not winning!</p>
    {% else %}
    <p>You are the high bidder</p>
    {% endif %}
    <form hx-post="{% url 'lots:bid' lot.pk %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
